<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
<title> 스케줄 등록 </title>
</head>
<body>
	<hr class="my-5">
	<div class="contatiner">
		<div class="5-py text-center"> 
			<h2>스케줄 등록</h2>
		</div>
		
		<form th:action method="post" th:object="${schedule}">
			<div>
				<label for="name">스케줄 제목</label>
				<input type="text" id="name" th:errorclass="field-error" 
				class="form-control" th:field="*{name}">
				<div class="field-error" th:errors="*{name}"> incorrect</div>	
			</div>
			<div>
				<label for="date">스케줄 날짜</label>
				<input type="datetime-local" id="date" th:errorclass="field-error" 
				class="form-control" th:field="*{date}">
				<div class="field-error" th:errors="*{date}"> incorrect</div>
			</div>
			
			<hr>
			<div class="row">
				<div class="col">
					<button class="w-100 btn btn-secondary btn-lg" 
							type="submit"> 등록 </button>
				</div>
				
				<div class="col">
					<button class="w-100 btn btn-secondary btn-lg"
							th:onclick="|location.href='@{/}'|" 
							type="button"> 취소 </button>
				</div>
			</div>
			
		</form>		
		
	</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>스케줄 리스트</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"
	href="../css/bootstrap.min.css"></link>
	<style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>

	<hr class="my-5">
	<div class="container">
		<div class="py-5 text-center">
			<h2>스케줄 수정</h2>
		</div>
		
		<form action="item.html" th:action th:object="${schedule}" method="post">
        <div>
            <label for="name">스케줄 이름</label>
            <input type="text" id="name" th:field="*{name}" class="form-control"
            th:errorclass="field-error">
            <div class="field-error" th:errors="*{name}"></div>
        </div>
        <div>
            <label for="date">스케줄 날짜</label>
            <input type="datetime-local" id="date" th:field="*{date}"
                   class="form-control" th:errorclass="field-error">
			<div class="field-error" th:errors="*{date}"></div>
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg"
                		type="submit">저장</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='item.html'"
                        th:onclick="|location.href='@{|/schedule/${member.id}|}'|"
                        type="button">취소</button>
            </div>
        </div>

   		</form>
		 
	</div>
	
	
	

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
	<title> 회원 가입 </title>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"
	href="../css/bootstrap.min.css"></link>
	<style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container">
	<div class="py-5 text-center">
	<h2>회원 가입</h2>
	</div>
	<form action="" th:action th:object="${member}" method="post">
		<div>
		<label for="loginName"> 이름 </label>
		<input type="text" id="loginName" class="form-control"
		th:field="*{name}" th:errorclass="field-error">
		<div class="field-error" th:errors="*{name}"></div>
		</div>

		<div>
		<label for="loginId"> 아이디 </label>
		<input type="text" id="loginId" class="form-control"
		th:field="*{loginId}" th:errorclass="field-error">
		<div class="field-error" th:errors="*{loginId}"></div>
		</div>
		
		<div>
		<label for="password"> 비밀번호</label>
		<input id="password" type="password" class="form-control" 
		th:field="*{password}" th:errorclass="field-error">
		<div class="field-error" th:errors="*{password}"></div>
		</div>
		
		<hr>
		<div class="row">
			<div class="col">
			<button class="w-100 btn btn-secondary btn-lg"
					type="submit"> 등록
			</button>
			</div>
			
			<div class="col">
			<button class="w-100 btn btn-secondary btn-lg"
					onclick="locatin.href='items.html'"
					th:onclick="|location.href='@{/}'|"
					type="button"> 취소
			</button>
			</div>
		</div>
	</form>
</div>
</body>
</html>
